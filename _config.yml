# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TenkeySeven's new blog
subtitle: 'TenkeySeven'
description: 'A man whose name is kik'
keywords:
author: TenkeySeven
language: en
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

leancloud_counter_security:
  enable_sync: true
  app_id: <<your app id>>
  app_key: <<your app key>>
  username: <<your username>> # Will be asked while deploying if is left blank
  password: <<your password>> # Recommmended to be left blank. Will be asked while deploying if is left blank

# Data-file type setting for theme
# the initial purpose was to solve the issue of the building failure of netlify. 

theme_config:
    # Schemes
    scheme: Pisces

    # ---------------------------------------------------------------
    # Menu Settings
    # ---------------------------------------------------------------

    # Usage: `Key: /link/ || icon`
    # Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive.
    # Value before `||` delimiter is the target link, value after `||` delimiter is the name of Font Awesome icon.
    # When running the site in a subdirectory (e.g. yoursite.com/blog), remove the leading slash from link value (/archives -> archives).
    # External url should start with http:// or https://
    menu:
      home: / || home
      about: /about/ || user
      tags: /tags/ || tags
      categories: /categories/ || th
      archives: /archives/ || archive
      #schedule: /schedule/ || calendar
      #sitemap: /sitemap.xml || sitemap
      #commonweal: /404/ || heartbeat

    # Enable / Disable menu icons / item badges.
    menu_settings:
      icons: true
      badges: false

    # ---------------------------------------------------------------
    # Sidebar Settings
    # See: https://theme-next.org/docs/theme-settings/sidebar
    # ---------------------------------------------------------------

    sidebar:
      # Sidebar Position.
      position: left
      #position: right

      # Manual define the sidebar width. If commented, will be default for:
      # Muse | Mist: 320
      # Pisces | Gemini: 240
      #width: 300

      # Sidebar Display (only for Muse | Mist), available values:
      #  - post    expand on posts automatically. Default.
      #  - always  expand for all pages automatically.
      #  - hide    expand only when click on the sidebar toggle icon.
      #  - remove  totally remove sidebar including sidebar toggle.
      display: post

      # Sidebar padding in pixels.
      padding: 18
      # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
      offset: 12
      # Enable sidebar on narrow view (only for Muse | Mist).
      onmobile: false

    # Sidebar Avatar
    avatar:
      # Replace the default image and set the url here.
      url: https://i.loli.net/2019/11/01/OUd4zagj69hviq7.jpg
      # If true, the avatar will be dispalyed in circle.
      rounded: true
      # If true, the avatar will be rotated with the cursor.
      rotated: true

    # Posts / Categories / Tags in sidebar.
    site_state: true

    # Social Links
    # Usage: `Key: permalink || icon`
    # Key is the link label showing to end users.
    # Value before `||` delimiter is the target permalink, value after `||` delimiter is the name of Font Awesome icon.
    social:
      GitHub: https://github.com/tenkeyseven || github
      E-Mail: mailto:tenkeyseven@gmail.com || envelope
      Weibo: https://weibo.com/u/2867502440 || weibo
      #Google: https://plus.google.com/yourname || google
      #Twitter: https://twitter.com/yourname || twitter
      #FB Page: https://www.facebook.com/yourname || facebook
      #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
      #YouTube: https://youtube.com/yourname || youtube
      #Instagram: https://instagram.com/yourname || instagram
      #Skype: skype:yourname?call|chat || skype
      #RSS: /atom.xml || rss
    social_icons:
      enable: true
      icons_only: false
      transition: false

    # Blog rolls
    links_settings:
      icon: link
      title: Links
      # Available values: block | inline
      layout: block

    links:
      Woodpecker: https://www.notion.so/tenkeyseven/WoodPecker-Aim-for-bugs-b54ec6fbd54b411092ee2155cc1b7b2b

    # Table of Contents in the Sidebar
    # Front-matter variable (unsupport wrap expand_all).
    toc:
      enable: true
      # Automatically add list number to toc.
      number: true
      # If true, all words will placed on next lines if header width longer then sidebar width.
      wrap: false
      # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
      expand_all: false
      # Maximum heading depth of generated toc.
      max_depth: 6

    # A button to open designated chat widget in sidebar.
    # Firstly, you need enable the chat service you want to activate its sidebar button.
    chat:
      enable: false
      #service: chatra
      #service: tidio
      icon: comment # Icon name in Font Awesome, set false to disable icon.
      text: Chat # Button text, change it as you wish.

    # ---------------------------------------------------------------
    # Site Information Settings
    # See: https://theme-next.org/docs/getting-started/
    # ---------------------------------------------------------------

    favicon:
      small: /images/favicon-16x16-next.png
      medium: /images/favicon-32x32-next.png
      apple_touch_icon: https://i.loli.net/2019/11/01/OUd4zagj69hviq7.jpg
      safari_pinned_tab: https://i.loli.net/2019/11/01/OUd4zagj69hviq7.jpg
      #android_manifest: /images/manifest.json
      #ms_browserconfig: /images/browserconfig.xml

    footer:
      # Specify the date when the site was setup. If not defined, current year will be used.
      # since:2015

      # Icon between year and copyright info.
      icon:
        # Icon name in Font Awesome. See: https://fontawesome.com/v4.7.0/icons/
        # `heart` is recommended with animation in red (#ff0000).
        name: heart
        # If you want to animate the icon, set it to true.
        animated: true
        # Change the color of icon, using Hex Code.
        color: "#ff0000"

      # If not defined, `author` from Hexo `_config.yml` will be used.
      copyright: maintained by TenkeySeven with love

      powered:
        # Hexo link (Powered by Hexo).
        enable: true
        # Version info of Hexo after Hexo link (vX.X.X).
        version: true

      theme:
        # Theme & scheme info link (Theme - NexT.scheme).
        enable: true
        # Version info of NexT after scheme info (vX.X.X).
        version: true

      # Beian ICP and gongan information for Chinese users. See: http://www.beian.miit.gov.cn, http://www.beian.gov.cn
      beian:
        enable: false
        icp:
        # The digit in the num of gongan beian.
        gongan_id:
        # The full num of gongan beian.
        gongan_num:
        # The icon for gongan beian. See: http://www.beian.gov.cn/portal/download
        gongan_icon_url:


